<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Aluno - Matrícula</h1>
    
    <form>
        <label for="nome">Nome*:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula"><br><br> 
        
        <label for="disciplina">Disciplinas:</label>
        <select id="disciplina" name="disciplina" >
            <option value="PROGRAMAÇÃO WEB">PROGRAMAÇÃO WEB</option>
            <option value="ESTRUTURA DE DADOS">ESTRUTURA DE DADOS</option>
            <option value="SISTEMAS OPERACIONAIS">SISTEMAS OPERACIONAIS</option>
            <option value="MATEMÁTICA">MATEMÁTICA</option>
            <option value="CONTABILIDADE">CONTABILIDADE</option>
        </select><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
	<ul>
        <li><a href="index.html">Retornar ao Menu Inicial</a></li>
    </ul>
</body>
</html>
