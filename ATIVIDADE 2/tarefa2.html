<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirror Fashion</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    
    body {
      background-color: #DCDCDC;
      padding: 20px;
    }

    .container {
      width: 70%;
    }

    .content-area {
      background-color: #E0FFFF;
      padding: 20px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 10px;
    }
	
	.form-control{
      width: 50%;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Ã“tima escolha!</h1>
    <p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
    <div class="content-area">
      <form>
        <fieldset class="form-group">
          <legend>Dados pessoais</legend>
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="newsletter" value="sim" checked>
              <label class="form-check-label" for="newsletter">Quero receber Newsletter da Mirror Fashion</label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">
			<i class="fas fa-thumbs-up"></i> Confirmar Pedido
		</button>
      </form>
    </div>
  </div>
</body>
</html>
