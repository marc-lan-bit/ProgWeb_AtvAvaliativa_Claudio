<!DOCTYPE html>
<head>
    <title>Calculadora</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<body>
	<form>
		<div>
			<input id="a" type="number"> 
			<select id="operation">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input id="b" type="number"> =
			<input id="result" readonly="readonly">
		</div>
		<div>
			<button id="calculate" type="button">Calcular</button>
		</div>
	</form>
</body>
<script>
	$(function(){
		$("#calculate").click(calcular);
	});
	
	function calcular(){
		var a = $("#a").val();
		var b = $("#b").val();
		var operation = $("#operation").val();
		var result;
		
		if (operation === "+") {
			result = parseInt(a) + parseInt(b);
		} else if (operation === "-") {
			result = parseInt(a) - parseInt(b);
		} else if (operation === "*") {
			result = parseInt(a) * parseInt(b);
		} else if (operation === "/") {
			if (parseInt(b) !== 0) {
				result = parseInt(a) / parseInt(b);
			} else {
				alert("Erro: Divis√£o por zero!");
				return;
			}
		}
		
		$("#result").val(result);
	};
</script>
